<!DOCTYPE html>
<html lang="vi" x-data="{
    darkMode: localStorage.getItem('darkMode') === 'true',
    mobileMenu: false,
    pharmacyApp: pharmacyApp()
}" :class="{ 'dark': darkMode }" x-init="$watch('darkMode', val => localStorage.setItem('darkMode', val))">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP HMIS - Quản lý Kho Dược</title>

    <!-- ANTI-FLICKER SCRIPT -->
    <script>
        (function () {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    screens: {
                        'xs': '480px',
                    },
                    colors: {
                        scp: { bg: '#0f172a', card: '#1e293b', primary: '#0d9488', accent: '#22d3ee' }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <script src="../assets/js/data-store.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../assets/js/sidebar-sync.js"></script>
</head>

<body :class="darkMode ? 'dark' : 'light'" class="overflow-hidden" x-data="pharmacyApp">

    <!-- Mobile Sidebar Overlay -->
    <div x-show="mobileMenu" x-cloak
        class="fixed inset-0 bg-black/60 z-[60] lg:hidden backdrop-blur-sm transition-opacity"
        @click="mobileMenu = false" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0">
    </div>

    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar"><div class="flex items-center justify-center h-full"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-teal-600"></div></div></aside>

        <div class="main-container">
            <header class="main-header shadow-sm">
                <div class="flex items-center gap-4">
                    <button @click="mobileMenu = true"
                        class="lg:hidden p-2 text-slate-500 hover:text-teal-600 transition-colors">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div>
                        <h2 class="text-[10px] text-teal-600 font-bold uppercase tracking-widest">Trung tâm Chỉ huy SCP
                        </h2>
                        <h3 class="text-xl md:text-2xl font-black uppercase tracking-tight transition-colors"
                            :class="darkMode ? 'text-white' : 'text-slate-800'">QUẢN LÝ KHO DƯỢC</h3>
                    </div>
                </div>
                <div class="flex items-center gap-3 text-right">
                    <div class="hidden xs:block">
                        <p class="text-[9px] opacity-50 uppercase font-bold text-slate-500">Mặt hàng</p>
                        <p class="text-sm md:text-xl font-black text-teal-600 tracking-tighter"
                            x-text="inventory.length"></p>
                    </div>
                </div>
            </header>

            <div class="content-scroll animate-fade-in">
                <div class="space-y-6">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4">
                        <div class="stat-card border-blue-500/20 bg-blue-50/50 dark:bg-blue-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">Tổng
                                        mặt hàng</p>
                                    <p class="text-2xl font-black text-blue-600" x-text="inventory.length"></p>
                                </div><i class="fas fa-boxes text-3xl text-blue-500/30"></i>
                            </div>
                        </div>
                        <div class="stat-card border-red-500/20 bg-red-50/50 dark:bg-red-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">Sắp hết
                                        hàng</p>
                                    <p class="text-2xl font-black text-red-600" x-text="lowStockCount"></p>
                                </div><i class="fas fa-exclamation-triangle text-3xl text-red-500/30"></i>
                            </div>
                        </div>
                        <div class="stat-card border-green-500/20 bg-green-50/50 dark:bg-green-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">Đủ tồn
                                        kho</p>
                                    <p class="text-2xl font-black text-green-600"
                                        x-text="inventory.length - lowStockCount"></p>
                                </div><i class="fas fa-check-circle text-3xl text-green-500/30"></i>
                            </div>
                        </div>
                        <div class="stat-card border-purple-500/20 bg-purple-50/50 dark:bg-purple-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">Giá trị
                                        tồn</p>
                                    <p class="text-lg font-black text-purple-600"
                                        x-text="(totalValue/1000000).toFixed(0) + ' Tr'"></p>
                                </div><i class="fas fa-dollar-sign text-3xl text-purple-500/30"></i>
                            </div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <div class="flex-1 relative">
                                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                                <input type="text" x-model="searchQuery" placeholder="Tìm kiếm thuốc, vật tư..."
                                    class="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-transparent text-sm font-medium outline-none focus:border-teal-500"
                                    :class="darkMode ? 'text-white' : 'text-slate-800'">
                            </div>
                            <div class="flex flex-row gap-2">
                                <select x-model="filterCategory"
                                    class="flex-1 px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-transparent text-sm font-bold outline-none focus:border-teal-500"
                                    :class="darkMode ? 'text-white' : 'text-slate-800'">
                                    <option value="all">Tất cả</option>
                                    <option value="Hạ sốt">Hạ sốt</option>
                                    <option value="Kháng sinh">Kháng sinh</option>
                                    <option value="Dịch truyền">Dịch truyền</option>
                                    <option value="Vật tư">Vật tư</option>
                                </select>
                                <button @click="showLowStock = !showLowStock"
                                    class="px-4 py-3 rounded-xl font-bold text-[10px] uppercase transition-colors"
                                    :class="showLowStock ? 'bg-red-600 text-white' : 'bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-white'">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <template x-for="item in filteredInventory" :key="item.id">
                            <div @click="selectedItem = item"
                                class="stat-card cursor-pointer hover:border-teal-500 transition-all"
                                :class="item.quantity < item.minStock ? 'border-l-4 border-l-red-500 bg-red-50/50 dark:bg-red-900/10' : ''">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 rounded-full flex items-center justify-center text-white text-xl font-black"
                                        :class="item.quantity < item.minStock ? 'bg-red-500' : 'bg-teal-500'">
                                        <i :class="item.category === 'Vật tư' ? 'fas fa-box' : 'fas fa-pills'"></i>
                                    </div>
                                    <div class="flex-1">
                                        <div class="flex items-start justify-between mb-2">
                                            <div>
                                                <h4 class="text-sm font-black mb-1"
                                                    :class="darkMode ? 'text-white' : 'text-slate-800'"
                                                    x-text="item.name"></h4>
                                                <p class="text-[9px] font-bold text-slate-500 uppercase"
                                                    x-text="item.id + ' • ' + item.category"></p>
                                            </div>
                                            <span class="px-3 py-1 rounded-full text-[8px] font-black uppercase"
                                                :class="item.quantity < item.minStock ? 'bg-red-100 text-red-700 dark:bg-red-900/30' : 'bg-green-100 text-green-700 dark:bg-green-900/30'"
                                                x-text="item.quantity < item.minStock ? 'Sắp hết' : 'Còn hàng'"></span>
                                        </div>
                                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 text-[10px]">
                                            <div>
                                                <p class="text-slate-400 font-bold uppercase mb-0.5">Tồn kho</p>
                                                <p class="font-black"
                                                    :class="item.quantity < item.minStock ? 'text-red-600' : 'text-teal-600'"
                                                    x-text="item.quantity + ' ' + item.unit"></p>
                                            </div>
                                            <div>
                                                <p class="text-slate-400 font-bold uppercase mb-0.5">Tối thiểu</p>
                                                <p class="font-bold" :class="darkMode ? 'text-white' : 'text-slate-800'"
                                                    x-text="item.minStock + ' ' + item.unit"></p>
                                            </div>
                                            <div>
                                                <p class="text-slate-400 font-bold uppercase mb-0.5">Đơn giá</p>
                                                <p class="font-bold text-purple-600"
                                                    x-text="item.price.toLocaleString() + 'đ'"></p>
                                            </div>
                                            <div>
                                                <p class="text-slate-400 font-bold uppercase mb-0.5">Nhà cung cấp</p>
                                                <p class="font-bold" :class="darkMode ? 'text-white' : 'text-slate-800'"
                                                    x-text="item.supplier"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <i class="fas fa-chevron-right text-slate-300"></i>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div x-show="selectedItem" x-cloak @click.away="selectedItem = null"
        class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
        <div @click.stop
            class="bg-white dark:bg-slate-900 w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden border border-teal-500/20">
            <div class="p-6 bg-gradient-to-r from-teal-600 to-teal-800 text-white flex justify-between items-center">
                <div>
                    <h3 class="text-xl font-black" x-text="selectedItem?.name"></h3>
                    <p class="text-sm opacity-80" x-text="selectedItem?.id + ' • ' + selectedItem?.category"></p>
                </div>
                <button @click="selectedItem = null" class="text-white/80 hover:text-white text-2xl"><i
                        class="fas fa-times"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 rounded-xl bg-slate-50 dark:bg-slate-800">
                        <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Tồn kho hiện tại</p>
                        <p class="text-2xl font-black"
                            :class="selectedItem?.quantity < selectedItem?.minStock ? 'text-red-600' : 'text-teal-600'"
                            x-text="selectedItem?.quantity + ' ' + selectedItem?.unit"></p>
                    </div>
                    <div class="p-4 rounded-xl bg-slate-50 dark:bg-slate-800">
                        <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Mức tối thiểu</p>
                        <p class="text-2xl font-black" :class="darkMode ? 'text-white' : 'text-slate-800'"
                            x-text="selectedItem?.minStock + ' ' + selectedItem?.unit"></p>
                    </div>
                    <div class="p-4 rounded-xl bg-slate-50 dark:bg-slate-800">
                        <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Đơn giá</p>
                        <p class="text-lg font-black text-purple-600"
                            x-text="selectedItem?.price.toLocaleString() + 'đ'"></p>
                    </div>
                    <div class="p-4 rounded-xl bg-slate-50 dark:bg-slate-800">
                        <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Giá trị tồn</p>
                        <p class="text-lg font-black text-blue-600"
                            x-text="((selectedItem?.quantity * selectedItem?.price)/1000000).toFixed(1) + ' Tr'"></p>
                    </div>
                </div>
                <div class="p-4 rounded-xl bg-slate-50 dark:bg-slate-800">
                    <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Nhà cung cấp</p>
                    <p class="text-sm font-bold" :class="darkMode ? 'text-white' : 'text-slate-800'"
                        x-text="selectedItem?.supplier"></p>
                </div>
                <div class="flex gap-3">
                    <button
                        class="flex-1 py-3 bg-teal-600 text-white rounded-xl font-black uppercase text-xs hover:bg-teal-700"><i
                            class="fas fa-plus mr-2"></i>Nhập kho</button>
                    <button
                        class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-black uppercase text-xs hover:bg-blue-700"><i
                            class="fas fa-minus mr-2"></i>Xuất kho</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function pharmacyApp() {
            return {
                darkMode: false,
                inventory: [],
                selectedItem: null,
                searchQuery: '',
                filterCategory: 'all',
                showLowStock: false,
                init() { this.inventory = window.HMISData.getInventory(); },
                get lowStockCount() { return this.inventory.filter(i => i.quantity < i.minStock).length; },
                get totalValue() { return this.inventory.reduce((sum, item) => sum + (item.quantity * item.price), 0); },
                get filteredInventory() {
                    return this.inventory.filter(item => {
                        const matchSearch = this.searchQuery === '' || item.name.toLowerCase().includes(this.searchQuery.toLowerCase());
                        const matchCategory = this.filterCategory === 'all' || item.category === this.filterCategory;
                        const matchLowStock = !this.showLowStock || item.quantity < item.minStock;
                        return matchSearch && matchCategory && matchLowStock;
                    });
                }
            }
        }
    </script>
</body>

</html>
