<!DOCTYPE html>
<html lang="vi" x-data="{
    darkMode: localStorage.getItem('darkMode') === 'true',
    mobileMenu: false,
    equipmentApp: equipmentApp()
}" :class="{ 'dark': darkMode }" x-init="$watch('darkMode', val => localStorage.setItem('darkMode', val))">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP HMIS - Quản lý Thiết bị</title>

    <!-- ANTI-FLICKER SCRIPT -->
    <script>
        (function () {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    screens: {
                        'xs': '480px',
                    },
                    colors: {
                        scp: { bg: '#0f172a', card: '#1e293b', primary: '#0d9488', accent: '#22d3ee' }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <script src="../assets/js/data-store.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../assets/js/sidebar-sync.js"></script>
</head>

<body :class="darkMode ? 'dark' : 'light'" class="overflow-hidden" x-data="equipmentApp">

    <!-- Mobile Sidebar Overlay -->
    <div x-show="mobileMenu" x-cloak
        class="fixed inset-0 bg-black/60 z-[60] lg:hidden backdrop-blur-sm transition-opacity"
        @click="mobileMenu = false" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0">
    </div>

    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar"><div class="flex items-center justify-center h-full"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-teal-600"></div></div></aside>

        <div class="main-container">
            <header class="main-header shadow-sm">
                <div class="flex items-center gap-4">
                    <button @click="mobileMenu = true"
                        class="lg:hidden p-2 text-slate-500 hover:text-teal-600 transition-colors">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div>
                        <h2 class="text-[10px] text-teal-600 font-bold uppercase tracking-widest">Trung tâm Chỉ huy SCP
                        </h2>
                        <h3 class="text-xl md:text-2xl font-black uppercase tracking-tight transition-colors"
                            :class="darkMode ? 'text-white' : 'text-slate-800'">QUẢN LÝ THIẾT BỊ Y TẾ</h3>
                    </div>
                </div>
                <div class="flex items-center gap-3 text-right">
                    <div class="hidden xs:block">
                        <p class="text-[9px] opacity-50 uppercase font-bold text-slate-500">Thiết bị</p>
                        <p class="text-sm md:text-xl font-black text-teal-600 tracking-tighter"
                            x-text="activeEquips + '/' + totalEquips"></p>
                    </div>
                </div>
            </header>

            <div class="content-scroll animate-fade-in">
                <div class="space-y-6">
                    <!-- Stats Cards -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4">
                        <div class="stat-card border-teal-500/20 bg-teal-50/50 dark:bg-teal-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">Đang
                                        vận hành</p>
                                    <p class="text-2xl font-black text-teal-600" x-text="activeEquips"></p>
                                </div>
                                <i class="fas fa-check-circle text-3xl text-teal-500/30"></i>
                            </div>
                        </div>

                        <div class="stat-card border-yellow-500/20 bg-yellow-50/50 dark:bg-yellow-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">Cần bảo
                                        trì</p>
                                    <p class="text-2xl font-black text-yellow-600" x-text="maintenanceEquips"></p>
                                </div>
                                <i class="fas fa-wrench text-3xl text-yellow-500/30"></i>
                            </div>
                        </div>

                        <div class="stat-card border-red-500/20 bg-red-50/50 dark:bg-red-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">
                                        Lỗi/Hỏng</p>
                                    <p class="text-2xl font-black text-red-600">2</p>
                                </div>
                                <i class="fas fa-times-circle text-3xl text-red-500/30"></i>
                            </div>
                        </div>

                        <div class="stat-card border-blue-500/20 bg-blue-50/50 dark:bg-blue-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">Tổng
                                        giá trị</p>
                                    <p class="text-2xl font-black text-blue-600">1.2M$</p>
                                </div>
                                <i class="fas fa-dollar-sign text-3xl text-blue-500/30"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Equipment List -->
                    <div class="stat-card overflow-hidden h-full">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead>
                                    <tr
                                        class="border-b border-slate-200 dark:border-slate-800 text-[10px] font-black uppercase text-slate-400 tracking-widest">
                                        <th class="px-6 py-4">Tên thiết bị</th>
                                        <th class="px-6 py-4">Mã số</th>
                                        <th class="px-6 py-4">Khoa/Phòng</th>
                                        <th class="px-6 py-4 text-center">Trạng thái</th>
                                        <th class="px-6 py-4">Bảo trì gần nhất</th>
                                        <th class="px-6 py-4">Hành động</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100 dark:divide-slate-800">
                                    <template x-for="item in equipments" :key="item.id">
                                        <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                                            <td class="px-6 py-4">
                                                <div class="flex items-center gap-3">
                                                    <div
                                                        class="w-8 h-8 rounded bg-teal-100 dark:bg-teal-900/40 flex items-center justify-center text-teal-600">
                                                        <i class="fas fa-toolbox text-xs"></i>
                                                    </div>
                                                    <span class="text-sm font-black"
                                                        :class="darkMode ? 'text-white' : 'text-slate-800'"
                                                        x-text="item.name"></span>
                                                </div>
                                            </td>
                                            <td class="px-6 py-4 text-[10px] font-bold text-slate-400 uppercase"
                                                x-text="item.id"></td>
                                            <td class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-300"
                                                x-text="item.location"></td>
                                            <td class="px-6 py-4 text-center">
                                                <span class="px-3 py-1 rounded-full text-[8px] font-black uppercase"
                                                    :class="{
                                                    'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400': item.status === 'Active',
                                                    'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/30 dark:text-yellow-400': item.status === 'Maintenance',
                                                    'bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-400': item.status === 'Fault'
                                                }"
                                                    x-text="item.status === 'Active' ? 'Hoạt động' : (item.status === 'Maintenance' ? 'Bảo trì' : 'Lỗi')"></span>
                                            </td>
                                            <td class="px-6 py-4 text-[10px] font-medium text-slate-500"
                                                x-text="item.lastService"></td>
                                            <td class="px-6 py-4">
                                                <div class="flex gap-2">
                                                    <button
                                                        class="p-2 text-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/30 rounded-lg transition-colors"><i
                                                            class="fas fa-edit"></i></button>
                                                    <button
                                                        class="p-2 text-teal-500 hover:bg-teal-50 dark:hover:bg-teal-900/30 rounded-lg transition-colors"><i
                                                            class="fas fa-chart-line"></i></button>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function equipmentApp() {
            return {
                darkMode: false,
                equipments: [],

                init() {
                    this.equipments = window.HMISData.getEquipment();
                },

                get totalEquips() { return this.equipments.length; },
                get activeEquips() { return this.equipments.filter(e => e.status === 'Active').length; },
                get maintenanceEquips() { return this.equipments.filter(e => e.status === 'Maintenance').length; }
            }
        }
    </script>
</body>

</html>
