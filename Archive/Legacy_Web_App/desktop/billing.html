<!DOCTYPE html>
<html lang="vi" x-data="{
    darkMode: localStorage.getItem('darkMode') === 'true',
    mobileMenu: false,
    billingApp: billingApp()
}" :class="{ 'dark': darkMode }" x-init="$watch('darkMode', val => localStorage.setItem('darkMode', val))">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP HMIS - Viện phí & BHYT</title>

    <!-- ANTI-FLICKER SCRIPT -->
    <script>
        (function () {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    screens: {
                        'xs': '480px',
                    },
                    colors: {
                        scp: { bg: '#0f172a', card: '#1e293b', primary: '#0d9488', accent: '#22d3ee' }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <script src="../assets/js/data-store.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../assets/js/sidebar-sync.js"></script>
</head>

<body :class="darkMode ? 'dark' : 'light'" class="overflow-hidden" x-data="billingApp">

    <!-- Mobile Sidebar Overlay -->
    <div x-show="mobileMenu" x-cloak
        class="fixed inset-0 bg-black/60 z-[60] lg:hidden backdrop-blur-sm transition-opacity"
        @click="mobileMenu = false" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0">
    </div>

    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar"><div class="flex items-center justify-center h-full"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-teal-600"></div></div></aside>

        <div class="main-container">
            <header class="main-header shadow-sm">
                <div class="flex items-center gap-4">
                    <button @click="mobileMenu = true"
                        class="lg:hidden p-2 text-slate-500 hover:text-teal-600 transition-colors">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div>
                        <h2 class="text-[10px] text-teal-600 font-bold uppercase tracking-widest">Trung tâm Chỉ huy SCP
                        </h2>
                        <h3 class="text-xl md:text-2xl font-black uppercase tracking-tight transition-colors"
                            :class="darkMode ? 'text-white' : 'text-slate-800'">VIỆN PHÍ & BẢO HIỂM Y TẾ</h3>
                    </div>
                </div>
                <div class="flex items-center gap-3 text-right">
                    <div class="hidden xs:block">
                        <p class="text-[9px] opacity-50 uppercase font-bold transition-colors"
                            :class="darkMode ? 'text-white' : 'text-slate-900'">Doanh thu</p>
                        <p class="text-sm md:text-xl font-black text-teal-600 tracking-tighter"
                            x-text="(totalRevenue/1000000).toFixed(1) + ' Tr'"></p>
                    </div>
                </div>
            </header>

            <div class="content-scroll animate-fade-in">
                <div class="space-y-6">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4">
                        <div class="stat-card border-blue-500/20 bg-blue-50/50 dark:bg-blue-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">Tổng
                                        doanh thu</p>
                                    <p class="text-xl font-black text-blue-600"
                                        x-text="(totalRevenue/1000000).toFixed(0) + ' Tr'"></p>
                                </div><i class="fas fa-coins text-3xl text-blue-500/30"></i>
                            </div>
                        </div>
                        <div class="stat-card border-green-500/20 bg-green-50/50 dark:bg-green-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">BHYT
                                        thanh toán</p>
                                    <p class="text-xl font-black text-green-600"
                                        x-text="(bhytRevenue/1000000).toFixed(0) + ' Tr'"></p>
                                </div><i class="fas fa-shield-alt text-3xl text-green-500/30"></i>
                            </div>
                        </div>
                        <div class="stat-card border-purple-500/20 bg-purple-50/50 dark:bg-purple-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">Tự chi
                                        trả</p>
                                    <p class="text-xl font-black text-purple-600"
                                        x-text="(selfPayRevenue/1000000).toFixed(0) + ' Tr'"></p>
                                </div><i class="fas fa-wallet text-3xl text-purple-500/30"></i>
                            </div>
                        </div>
                        <div class="stat-card border-yellow-500/20 bg-yellow-50/50 dark:bg-yellow-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">Chưa
                                        thanh toán</p>
                                    <p class="text-xl font-black text-yellow-600" x-text="pendingBills"></p>
                                </div><i class="fas fa-clock text-3xl text-yellow-500/30"></i>
                            </div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <div class="flex-1 relative">
                                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                                <input type="text" x-model="searchQuery" placeholder="Tìm kiếm bệnh nhân, mã hóa đơn..."
                                    class="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-transparent text-sm font-medium outline-none focus:border-teal-500"
                                    :class="darkMode ? 'text-white' : 'text-slate-800'">
                            </div>
                            <select x-model="filterStatus"
                                class="flex-grow sm:flex-none px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-transparent text-sm font-bold outline-none focus:border-teal-500"
                                :class="darkMode ? 'text-white' : 'text-slate-800'">
                                <option value="all">Tất cả</option>
                                <option value="paid">Đã thanh toán</option>
                                <option value="pending">Chưa thanh toán</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <template x-for="bill in filteredBills" :key="bill.id">
                            <div @click="selectedBill = bill"
                                class="stat-card cursor-pointer hover:border-teal-500 transition-all"
                                :class="bill.status === 'pending' ? 'border-l-4 border-l-yellow-500' : 'border-l-4 border-l-green-500'">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 rounded-full flex items-center justify-center text-white text-xl font-black"
                                        :class="bill.status === 'pending' ? 'bg-yellow-500' : 'bg-green-500'">
                                        <i class="fas fa-file-invoice-dollar"></i>
                                    </div>
                                    <div class="flex-1">
                                        <div class="flex items-start justify-between mb-2">
                                            <div>
                                                <h4 class="text-sm font-black mb-1"
                                                    :class="darkMode ? 'text-white' : 'text-slate-800'"
                                                    x-text="bill.patientName"></h4>
                                                <p class="text-[9px] font-bold text-slate-500 uppercase"
                                                    x-text="bill.id + ' • ' + bill.date"></p>
                                            </div>
                                            <span class="px-3 py-1 rounded-full text-[8px] font-black uppercase"
                                                :class="bill.status === 'pending' ? 'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/30' : 'bg-green-100 text-green-700 dark:bg-green-900/30'"
                                                x-text="bill.status === 'pending' ? 'Chưa TT' : 'Đã TT'"></span>
                                        </div>
                                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 text-[10px]">
                                            <div>
                                                <p class="text-slate-400 font-bold uppercase mb-0.5">Tổng tiền</p>
                                                <p class="font-black text-blue-600"
                                                    x-text="(bill.totalAmount/1000000).toFixed(1) + ' Tr'"></p>
                                            </div>
                                            <div>
                                                <p class="text-slate-400 font-bold uppercase mb-0.5">BHYT</p>
                                                <p class="font-bold text-green-600"
                                                    x-text="(bill.bhytCovered/1000000).toFixed(1) + ' Tr'"></p>
                                            </div>
                                            <div>
                                                <p class="text-slate-400 font-bold uppercase mb-0.5">Tự chi trả</p>
                                                <p class="font-bold text-purple-600"
                                                    x-text="(bill.selfPay/1000000).toFixed(1) + ' Tr'"></p>
                                            </div>
                                            <div>
                                                <p class="text-slate-400 font-bold uppercase mb-0.5">% BHYT</p>
                                                <p class="font-bold" :class="darkMode ? 'text-white' : 'text-slate-800'"
                                                    x-text="Math.round((bill.bhytCovered/bill.totalAmount)*100) + '%'">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <i class="fas fa-chevron-right text-slate-300"></i>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div x-show="selectedBill" x-cloak @click.away="selectedBill = null"
        class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
        <div @click.stop
            class="bg-white dark:bg-slate-900 w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden border border-teal-500/20">
            <div class="p-6 bg-gradient-to-r from-teal-600 to-teal-800 text-white flex justify-between items-center">
                <div>
                    <h3 class="text-xl font-black" x-text="'Hóa đơn: ' + selectedBill?.id"></h3>
                    <p class="text-sm opacity-80" x-text="selectedBill?.patientName + ' • ' + selectedBill?.date"></p>
                </div>
                <button @click="selectedBill = null" class="text-white/80 hover:text-white text-2xl"><i
                        class="fas fa-times"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-3 gap-4">
                    <div
                        class="p-4 rounded-xl bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 text-center">
                        <p class="text-[9px] font-bold text-blue-600 uppercase mb-1">Tổng tiền</p>
                        <p class="text-2xl font-black text-blue-600"
                            x-text="(selectedBill?.totalAmount/1000).toLocaleString() + 'k'"></p>
                    </div>
                    <div
                        class="p-4 rounded-xl bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 text-center">
                        <p class="text-[9px] font-bold text-green-600 uppercase mb-1">BHYT</p>
                        <p class="text-2xl font-black text-green-600"
                            x-text="(selectedBill?.bhytCovered/1000).toLocaleString() + 'k'"></p>
                    </div>
                    <div
                        class="p-4 rounded-xl bg-purple-50 dark:bg-purple-900/20 border border-purple-200 dark:border-purple-800 text-center">
                        <p class="text-[9px] font-bold text-purple-600 uppercase mb-1">Tự chi</p>
                        <p class="text-2xl font-black text-purple-600"
                            x-text="(selectedBill?.selfPay/1000).toLocaleString() + 'k'"></p>
                    </div>
                </div>
                <div>
                    <h4 class="text-sm font-black uppercase mb-3" :class="darkMode ? 'text-white' : 'text-slate-800'">
                        Chi tiết hóa đơn</h4>
                    <div class="space-y-2"><template x-for="item in selectedBill?.items" :key="item.service">
                            <div class="flex justify-between p-3 rounded-xl bg-slate-50 dark:bg-slate-800"><span
                                    class="text-sm font-bold" :class="darkMode ? 'text-white' : 'text-slate-800'"
                                    x-text="item.service"></span><span class="text-sm font-black text-teal-600"
                                    x-text="(item.amount/1000).toLocaleString() + 'k'"></span></div>
                        </template></div>
                </div>
                <div class="flex gap-3">
                    <button
                        class="flex-1 py-3 bg-green-600 text-white rounded-xl font-black uppercase text-xs hover:bg-green-700"><i
                            class="fas fa-check mr-2"></i>Thanh toán</button>
                    <button
                        class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-black uppercase text-xs hover:bg-blue-700"><i
                            class="fas fa-print mr-2"></i>In hóa đơn</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function billingApp() {
            return {
                darkMode: false,
                bills: [],
                selectedBill: null,
                searchQuery: '',
                filterStatus: 'all',
                init() { this.bills = window.HMISData.getBilling(); },
                get totalRevenue() { return this.bills.reduce((sum, b) => sum + b.totalAmount, 0); },
                get bhytRevenue() { return this.bills.reduce((sum, b) => sum + b.bhytCovered, 0); },
                get selfPayRevenue() { return this.bills.reduce((sum, b) => sum + b.selfPay, 0); },
                get pendingBills() { return this.bills.filter(b => b.status === 'pending').length; },
                get filteredBills() {
                    return this.bills.filter(bill => {
                        const matchSearch = this.searchQuery === '' || bill.patientName.toLowerCase().includes(this.searchQuery.toLowerCase()) || bill.id.toLowerCase().includes(this.searchQuery.toLowerCase());
                        const matchStatus = this.filterStatus === 'all' || bill.status === this.filterStatus;
                        return matchSearch && matchStatus;
                    });
                }
            }
        }
    </script>
</body>

</html>
