<!DOCTYPE html>
<html lang="vi" x-data="{
    darkMode: localStorage.getItem('darkMode') === 'true',
    mobileMenu: false,
    housekeepingApp: housekeepingApp()
}" :class="{ 'dark': darkMode }" x-init="$watch('darkMode', val => localStorage.setItem('darkMode', val))">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP HMIS - Quản lý Vệ sinh & Môi trường</title>

    <!-- ANTI-FLICKER SCRIPT -->
    <script>
        (function () {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    screens: {
                        'xs': '480px',
                    },
                    colors: {
                        scp: { bg: '#0f172a', card: '#1e293b', primary: '#0d9488', accent: '#22d3ee' }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <script src="../assets/js/data-store.js"></script>
    <script src="../assets/js/data-service.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../assets/js/sidebar-sync.js"></script>
</head>

<body :class="darkMode ? 'dark' : 'light'" class="overflow-hidden" x-data="housekeepingApp">

    <!-- Mobile Sidebar Overlay -->
    <div x-show="mobileMenu" x-cloak
        class="fixed inset-0 bg-black/60 z-[60] lg:hidden backdrop-blur-sm transition-opacity"
        @click="mobileMenu = false" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0">
    </div>

    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar"><div class="flex items-center justify-center h-full"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-teal-600"></div></div></aside>

        <div class="main-container">
            <header class="main-header shadow-sm">
                <div class="flex items-center gap-4">
                    <button @click="mobileMenu = true"
                        class="lg:hidden p-2 text-slate-500 hover:text-teal-600 transition-colors">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div>
                        <h2 class="text-[10px] text-teal-600 font-bold uppercase tracking-widest">Trung tâm Chỉ huy SCP
                        </h2>
                        <h3 class="text-xl md:text-2xl font-black uppercase tracking-tight transition-colors"
                            :class="darkMode ? 'text-white' : 'text-slate-800'">VỆ SINH & MÔI TRƯỜNG</h3>
                    </div>
                </div>
                <div class="flex items-center gap-3 text-right">
                    <div class="hidden xs:block">
                        <p class="text-[9px] opacity-50 uppercase font-bold text-slate-500">Tỷ lệ sạch</p>
                        <p class="text-sm md:text-xl font-black text-teal-600 tracking-tighter">98.5%</p>
                    </div>
                </div>
            </header>

            <div class="content-scroll animate-fade-in">
                <div class="space-y-6">
                    <!-- Stats Cards -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4">
                        <div class="stat-card border-green-500/20 bg-green-50/50 dark:bg-green-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">Hoàn
                                        thành</p>
                                    <p class="text-2xl font-black text-green-600">42/45</p>
                                </div>
                                <i class="fas fa-check-double text-3xl text-green-500/30"></i>
                            </div>
                        </div>

                        <div class="stat-card border-yellow-500/20 bg-yellow-50/50 dark:bg-yellow-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">Đang xử
                                        lý</p>
                                    <p class="text-2xl font-black text-yellow-600">3</p>
                                </div>
                                <i class="fas fa-spinner fa-spin text-3xl text-yellow-500/30"></i>
                            </div>
                        </div>

                        <div class="stat-card border-red-500/20 bg-red-50/50 dark:bg-red-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">Ưu tiên
                                        cao</p>
                                    <p class="text-2xl font-black text-red-600">1</p>
                                </div>
                                <i class="fas fa-exclamation-circle text-3xl text-red-500/30"></i>
                            </div>
                        </div>

                        <div class="stat-card border-blue-500/20 bg-blue-50/50 dark:bg-blue-900/10">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase">Nhân sự
                                        trực</p>
                                    <p class="text-2xl font-black text-blue-600">12</p>
                                </div>
                                <i class="fas fa-users-cog text-3xl text-blue-500/30"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Live Evidence Feed (New Section) -->
                    <div class="stat-card">
                        <div class="flex justify-between items-center mb-6">
                            <h4 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Báo cáo hiện
                                trường Live</h4>
                            <div class="flex items-center gap-2">
                                <span class="text-[8px] text-teal-600 font-bold uppercase"
                                    x-text="'Cập nhật: ' + lastHkUpdate"></span>
                                <div class="status-dot animate-pulse"></div>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                            <template x-for="log in housekeepingLogs" :key="log.time">
                                <div
                                    class="bg-white dark:bg-slate-800/50 rounded-2xl border border-slate-100 dark:border-slate-700 overflow-hidden shadow-sm hover:shadow-md transition-all group">
                                    <div class="relative h-40 overflow-hidden cursor-pointer"
                                        @click="window.open(log.photo, '_blank')">
                                        <img :src="log.photo || '../assets/images/no-photo.jpg'"
                                            class="w-full h-full object-cover transition-transform group-hover:scale-110">
                                        <div class="absolute top-3 left-3 px-2 py-1 bg-black/60 backdrop-blur-md rounded text-[8px] font-black text-white uppercase"
                                            x-text="log.time"></div>
                                    </div>
                                    <div class="p-4">
                                        <div class="flex justify-between items-start mb-2">
                                            <h5 class="text-xs font-black text-slate-800 dark:text-white"
                                                x-text="log.loc"></h5>
                                            <span
                                                class="text-[8px] font-black px-1.5 py-0.5 rounded-full bg-teal-100 text-teal-700 uppercase">Hoàn
                                                tất</span>
                                        </div>
                                        <div class="flex items-center gap-2 text-[9px] font-bold text-slate-500">
                                            <i class="fas fa-user-circle text-teal-500 text-xs"></i>
                                            <span x-text="log.staff"></span>
                                        </div>
                                        <div x-show="log.note"
                                            class="mt-2 text-[9px] text-slate-400 italic bg-slate-50 dark:bg-slate-900/50 p-2 rounded-lg"
                                            x-text="log.note"></div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Cleanliness Status Grid (Legacy / Areas) -->
                    <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 md:gap-4">
                        <template x-for="log in logs" :key="log.id">
                            <div class="stat-card p-4 flex flex-col justify-between"
                                :class="log.status === 'Clean' ? 'border-l-4 border-green-500' : 'border-l-4 border-yellow-500'">
                                <div>
                                    <div class="flex justify-between items-start mb-2">
                                        <h4 class="text-sm font-black"
                                            :class="darkMode ? 'text-white' : 'text-slate-800'" x-text="log.area"></h4>
                                        <span class="text-[8px] font-black uppercase px-2 py-0.5 rounded-full"
                                            :class="log.status === 'Clean' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'"
                                            x-text="log.status === 'Clean' ? 'SẠCH' : 'ĐANG DỌN'"></span>
                                    </div>
                                    <p class="text-[10px] font-bold text-slate-400 uppercase"
                                        x-text="'Kiểm tra: ' + log.lastChecked"></p>
                                    <p class="text-[10px] font-bold text-teal-600 mt-1" x-text="log.staff"></p>
                                </div>
                                <div class="mt-4 flex gap-2">
                                    <button
                                        class="flex-1 py-1.5 bg-slate-100 dark:bg-slate-800 rounded text-[9px] font-black uppercase hover:bg-slate-200 transition-colors">Chi
                                        tiết</button>
                                    <button
                                        class="px-2 py-1.5 bg-teal-600 text-white rounded text-[9px] font-black uppercase hover:bg-teal-700 transition-colors"><i
                                            class="fas fa-sync-alt"></i></button>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Waste Management Section -->
                    <div class="stat-card">
                        <h4 class="text-[10px] font-bold text-slate-400 uppercase mb-4 tracking-widest">Giám sát Rác
                            thải Y tế</h4>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div
                                class="p-4 rounded-2xl bg-red-50 dark:bg-red-900/10 border-2 border-red-100 dark:border-red-900/30">
                                <div class="flex items-center gap-3 mb-3">
                                    <i class="fas fa-biohazard text-red-500"></i>
                                    <span class="text-xs font-black text-red-700 dark:text-red-400 uppercase">Rác nguy
                                        hại</span>
                                </div>
                                <div class="flex items-end gap-2">
                                    <span class="text-2xl font-black text-red-600">85%</span>
                                    <span class="text-[9px] font-bold text-red-400 mb-1">Đầy (Ưu tiên thu gom)</span>
                                </div>
                                <div class="w-full bg-red-200 dark:bg-red-800 h-1.5 rounded-full mt-2 overflow-hidden">
                                    <div class="bg-red-600 h-full w-[85%]"></div>
                                </div>
                            </div>
                            <div
                                class="p-4 rounded-2xl bg-blue-50 dark:bg-blue-900/10 border-2 border-blue-100 dark:border-blue-900/30">
                                <div class="flex items-center gap-3 mb-3">
                                    <i class="fas fa-recycle text-blue-500"></i>
                                    <span class="text-xs font-black text-blue-700 dark:text-blue-400 uppercase">Rác tái
                                        chế</span>
                                </div>
                                <div class="flex items-end gap-2">
                                    <span class="text-2xl font-black text-blue-600">42%</span>
                                    <span class="text-[9px] font-bold text-blue-400 mb-1">Bình thường</span>
                                </div>
                                <div
                                    class="w-full bg-blue-200 dark:bg-blue-800 h-1.5 rounded-full mt-2 overflow-hidden">
                                    <div class="bg-blue-600 h-full w-[42%]"></div>
                                </div>
                            </div>
                            <div
                                class="p-4 rounded-2xl bg-teal-50 dark:bg-teal-900/10 border-2 border-teal-100 dark:border-teal-900/30">
                                <div class="flex items-center gap-3 mb-3">
                                    <i class="fas fa-trash-alt text-teal-500"></i>
                                    <span class="text-xs font-black text-teal-700 dark:text-teal-400 uppercase">Rác sinh
                                        hoạt</span>
                                </div>
                                <div class="flex items-end gap-2">
                                    <span class="text-2xl font-black text-teal-600">60%</span>
                                    <span class="text-[9px] font-bold text-teal-400 mb-1">Cần lưu ý</span>
                                </div>
                                <div
                                    class="w-full bg-teal-200 dark:bg-teal-800 h-1.5 rounded-full mt-2 overflow-hidden">
                                    <div class="bg-teal-600 h-full w-[60%]"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function housekeepingApp() {
            return {
                darkMode: localStorage.getItem('darkMode') === 'true',
                housekeepingLogs: [],
                lastHkUpdate: 'Đang kết nối...',
                logs: [], // Đã xóa dữ liệu tĩnh mẫu
                init() {
                    if (typeof startHKFlow === 'function') {
                        startHKFlow(this);
                    }
                }
            }
        }
    </script>
</body>

</html>
