<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In mã QR Vị trí - SCP Housekeeping</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #0f172a;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            items-align: center;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .qr-container {
            margin: 20px auto;
        }

        .label {
            font-weight: bold;
            color: #334155;
            margin-top: 15px;
            font-size: 16px;
        }

        .sub-label {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 5px;
            font-family: monospace;
        }

        .print-btn {
            display: block;
            margin: 0 auto 40px;
            padding: 12px 30px;
            background: #0d9488;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .print-btn:hover {
            background: #0f766e;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .print-btn {
                display: none;
            }

            .card {
                box-shadow: none;
                border: 1px solid #e2e8f0;
                break-inside: avoid;
            }

            .grid {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Danh sách Mã QR Vị trí - SCP Hospital</h1>
        <button onclick="window.print()" class="print-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
            In danh sách
        </button>

        <div class="grid" id="qr-grid">
            <!-- QR Codes will be generated here -->
        </div>
    </div>

    <script>
        const locations = [
            'Phòng Lab 01',
            'Phòng Mổ 02',
            'Sảnh Chính',
            'Khoa Cấp Cứu',
            'Phòng Họp',
            'Khu Vệ Sinh',
            'Hành lang T1'
        ];

        const grid = document.getElementById('qr-grid');

        locations.forEach((loc, index) => {
            const card = document.createElement('div');
            card.className = 'card';

            const qrDiv = document.createElement('div');
            qrDiv.className = 'qr-container';
            qrDiv.id = 'qr-' + index;

            const label = document.createElement('div');
            label.className = 'label';
            label.textContent = loc;

            const subLabel = document.createElement('div');
            subLabel.className = 'sub-label';
            subLabel.textContent = 'SCP-LOC-' + (index + 1).toString().padStart(3, '0');

            card.appendChild(qrDiv);
            card.appendChild(label);
            card.appendChild(subLabel);
            grid.appendChild(card);

            new QRCode(qrDiv, {
                text: loc,
                width: 150,
                height: 150,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        });
    </script>
</body>

</html>
